# Fochs Reverse-Proxy — Nginx Config
# Installation:
#   sudo cp deploy/nginx-fochs.conf /etc/nginx/sites-available/fochs
#   sudo ln -s /etc/nginx/sites-available/fochs /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# TLS mit Let's Encrypt:
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot --nginx -d fochs.example.com

upstream fochs_backend {
    server 127.0.0.1:8080;
    keepalive 4;
}

# HTTP → HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name fochs.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fochs.example.com;

    # --- TLS (certbot fuellt diese nach `certbot --nginx` automatisch) ---
    # ssl_certificate /etc/letsencrypt/live/fochs.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/fochs.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # --- Security Headers ---
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;

    # --- Limits ---
    client_max_body_size 10m;

    # --- Dashboard + API ---
    location / {
        proxy_pass http://fochs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # --- WebSocket (Chat) ---
    location /ws/ {
        proxy_pass http://fochs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-Timeout (2 Stunden idle)
        proxy_read_timeout 7200s;
        proxy_send_timeout 7200s;
    }

    # --- Health Check (kein Logging) ---
    location = /api/health {
        proxy_pass http://fochs_backend;
        access_log off;
    }
}
